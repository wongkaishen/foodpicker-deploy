{% extends 'homepage/content/main.html' %}


{% load static %}

{% block content %}

<!--==================== LOGIN ====================-->

<form action="/signin" method="POST">
    {% csrf_token %}
    <h2 class="logintype">Log In</h2>

    <div class="logingroup">
        <div>
            <label for="" class="login__label">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>
        </div>

        <div>
            <label for="" class="login__label">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required>
        </div>
    </div>

    <div>
        <p class="login__signup">
            You do not have an account? <a href="{% url 'signup' %}">Sign up</a>
        </p>
        <a href="#" class="login__forgot">
            You forgot your password
        </a>

        <button type="submit" class="login__button">Log In</button>
    </div>
</form>




{% endblock %}
