{% extends 'homepage/content/main.html' %}
{% load static %}

{% block content %}

<div class="all-restaurants-map">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Messages:</strong> {{ message }}
    </div>
    {% endfor %}
    <h1 class="page-title">All Restaurants Map</h1>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<style>
    /* Page Container */
    .all-restaurants-map {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Title Styling */
    .page-title {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1.5rem;
    }

    /* Map Styling */
    #map {
        height: 650px;
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Popup Content Styling */
    .popup-content {
        font-size: 0.9rem;
        color: #444;
    }

    .popup-content b {
        font-size: 1rem;
        color: #222;
    }

    .popup-content p {
        margin: 0.5rem 0;
    }

    /* Details Link */
    .details-link {
        display: inline-block;
        margin-top: 0.5rem;
        text-decoration: none;
        color: #04AA6D;
        font-weight: bold;
        border: 1px solid #04AA6D;
        padding: 5px 10px;
        border-radius: 4px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .details-link:hover {
        background-color: #04AA6D;
        color: #fff;
    }
</style>

<script>
    var restaurants = {{ restaurants_json|safe }};
    var map = L.map('map').setView([2.9252, 101.6414], 12); // Adjust zoom level for better overview
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add restaurant markers
    restaurants.forEach(function(restaurant) {
        var marker = L.marker([restaurant.latitude, restaurant.longitude]).addTo(map);
        marker.bindPopup(`
            <div class="popup-content">
                <b>${restaurant.name}</b>
                <p>${restaurant.description}</p>
                <p><strong>Working Hour:</strong> ${restaurant.opentime}<br>
                   <strong>Closing Hour:</strong> ${restaurant.closetime}</p>
                <a href="/restaurant/${restaurant.id}/" target="_blank" class="details-link">View Details</a>
            </div>
        `);
    });
</script>


{% endblock %}
