{% extends 'homepage/content/main.html' %}

{% load static %}
{% block content %}

<div class="alert-container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Messages:</strong> {{ message }}
    </div>
    {% endfor %}
</div>

<div class="form-container">
    <h2 class="form-title">Restaurant Request Form</h2>
    <form method="post" class="request-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>

<style>
    /* Global Styling */
    body {
        margin: 0;
        padding: 0;
        color: #333;
    }

    /* Alert Messages */
    .alert-container {
        max-width: 800px;
        margin: 1rem auto;
        padding: 0 1rem;
    }

    .alert {
        margin-bottom: 1rem;
    }

    /* Form Container */
    .form-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .form-title {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(33, 155, 236, 0.3); /* Adds a shadow for depth */
        -webkit-text-stroke: 1px #0468aa; /* Adds a text border */
    }

    /* Form Fields */
    .request-form input,
    .request-form select,
    .request-form textarea {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 2px solid #000000; /* Text border for inputs */
        border-radius: 4px;
        font-size: 1rem;
    }

    .request-form input:focus,
    .request-form select:focus,
    .request-form textarea:focus {
        outline: none;
    }

    /* Submit Button */
    .submit-button {
        background-color: #0577d4;
        border: none;
        color: #fff;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #0f1792;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-container {
            padding: 1.5rem;
        }

        .form-title {
            font-size: 1.5rem;
        }

        .submit-button {
            padding: 0.6rem 1.2rem;
        }
    }
</style>

{% endblock %}
